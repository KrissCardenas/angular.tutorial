<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
    <div class="row">
        <div class="col-1">
        <button mat-raised-button color="primary" type="button"  (click)="goBack()">
            Back</button>
        </div>
        <div class="col-1">
        <button mat-raised-button color="primary" type="button"  (click)="save()">
            Save</button>
        </div>
    </div>
</div>
